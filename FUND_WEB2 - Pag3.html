<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profissões do Futuro</title>
    <link rel="stylesheet"  type="text/css" href="stylepag3.css">
</head>

<body>
    <div class="wrapper"></div>
        <header><h1>Profissões do Futuro</h1></header>
                <nav>
                    <ul>
                        <li><a href="http://127.0.0.1:5500/FUND_WEB1%20-%20Pag1.html"><h2>Página Inicial</h2></a></li>
                        <li><a href="http://127.0.0.1:5500/FUND_WEB2%20-%20Pag3.html"><h2>Fale Conosco</h2></a></li>
                    </ul>
                </nav>

    <section>
        <div class="form-box">
            <div class="form-value">
                <form>
                    <label for="name">Nome:</label>
                    <input type="text" id="name" name="name"><br>
                  
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email"><br>
                  
                    <label for="state">Estado:</label>
                    <select id="state" name="state">
                      <option value="AC">Acre</option>
                      <option value="AL">Alagoas</option>
                      <option value="AP">Amapá</option>
                      <option value="AM">Amazonas</option>
                      <option value="BA">Bahia</option>
                      <option value="CE">Ceará</option>
                      <option value="DF">Distrito Federal</option>
                      <option value="ES">Espírito Santo</option>
                      <option value="GO">Goiás</option>
                      <option value="MA">Maranhão</option>
                      <option value="MT">Mato Grosso</option>
                      <option value="MS">Mato Grosso do Sul</option>
                      <option value="MG">Minas Gerais</option>
                      <option value="PA">Pará</option>
                      <option value="PB">Paraíba</option>
                      <option value="PR">Paraná</option>
                      <option value="PE">Pernambuco</option>
                      <option value="PI">Piauí</option>
                      <option value="RJ">Rio de Janeiro</option>
                      <option value="RN">Rio Grande do Norte</option>
                      <option value="RS">Rio Grande do Sul</option>
                      <option value="RO">Rondônia</option>
                      <option value="RR">Roraima</option>
                      <option value="SC">Santa Catarina</option>
                      <option value="SP">São Paulo</option>
                      <option value="SE">Sergipe</option>
                      <option value="TO">Tocantins</option>
                    </select><br>
                  
                    <label for="gender">Gênero:</label>
                    <select id="gender" name="gender">
                      <option value="male">Masculino</option>
                      <option value="female">Feminino</option>
                      <option value="other">Outro</option>
                    </select><br>
                  
                    <label for="birthdate">Data de Nascimento:</label>
                    <input type="date" id="birthdate" name="birthdate"><br>
                  
                    <label for="message"><p>Mensagem:</p></label>
                    <textarea id="message" name="message"></textarea><br>
                  
                    <input type="submit" value="Enviar">
                  </form>
                  
            </div>
        </div>
    </section>

    <div class="footer"><p>Fonte: Mundo RH, Consumidor Moderno, Vagas Pelo Mundo, Adzuna</p></div>

    <div>
        <footer class="dados">
            <script src="FUND_WEB6-Rodapé.js"></script>
        </footer>
    </div>    
</body>
</html>
